configurations {
	providedModules
}

dependencies {
	providedModules 'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.5'
}

repositories {
	jcenter()
}

task deployProvidedModules(type: Copy) {
	from configurations.providedModules.files
	into temporaryDir.name + '/osgi/modules'
}

configure([initBundle, distBundleTar, distBundleZip]) {
	into("osgi/modules") {
		from configurations.providedModules
	}
}

clean {
	finalizedBy initBundle
}

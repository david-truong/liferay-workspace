FileTree fileTree = fileTree(rootDir) {
	include "modules/**/bnd.bnd"
	include "themes/**/gulpfile.js"
	exclude "themes/**/node_modules/**"
}

URI rootURI = rootDir.toURI()

fileTree.each {
	File file ->

	String dirName = rootURI.relativize(file.parentFile.toURI())

	include ":" + dirName.replaceAll("[\\/]", ":")
}